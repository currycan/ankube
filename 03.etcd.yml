# 安装 etcd cluster
- hosts:
  - kube_etcds
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - { role: etcd/certificates }
  - { role: etcd/install }
  - { role: etcd/certificates, when: "inventory_hostname in groups['kube_etcds']" }
  - { role: etcd/install, when: "inventory_hostname in groups['kube_etcds']" }
