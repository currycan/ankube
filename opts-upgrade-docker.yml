- hosts: kube_cluster
  become: true
  serial: 2
  roles:
  - { role: cluster-default }
  - { role: cluster-path }
  - { role: container-runtime, node_role: 'master' }

- hosts: add_nodes
  become: true
  serial: 2
  roles:
  - { role: cluster-default }
  - { role: cluster-path }
  - { role: container-runtime, node_role: 'node', when: "inventory_hostname not in groups['nodes']" }
