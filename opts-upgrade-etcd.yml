# download update etcd binary
- hosts:
  - kube_etcds
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  # 需要和全局变量里的 binary.yml 值保持一致
  - { role: cluster-ops/upgrade/normal, upgrade: "etcd" }

# update etcd
- hosts:
  - kube_etcds
  become: true
  serial: 1
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - { role: etcd/install }
