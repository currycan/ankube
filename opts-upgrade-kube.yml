- hosts:
  - kube_cluster
  become: true
  serial: 1
  gather_facts: false
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  vars:
    kube_version: "1.19.9"
  tasks:
  - name: 校验 kube_version 是否设置
    assert:
      that: kube_version is defined
      msg: "请设置变量 kube_version。"

  - name: 获取当前 kubernetes 实际版本
    shell: "{{ kubernetes_bin_dir }}/kubeadm version -o short"
    register: kubeadm_version_output

  - name: 校验 kube_version 与当前 kubernetes 版本差异
    assert:
      that:
      - kubeadm_version_output.stdout is version('v{{ kube_version }}', '<=')
      - "{{ kube_version.split('.')[1]|int - kubeadm_version_output.stdout.split('.')[1]|int }} <= 1"
      msg: "请设置正确的升级版本号，次版本号只能升一个版本，不能跨版本升级（比如：1.13版本只能升级到1.14，不能直接升级1.15）。"

# backup etcd data
- hosts:
  - kube_etcds
  - kube_cluster
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  roles:
  - cluster-ops/backup/etcd
  - cluster-ops/backup/kubernetes

# download update kubernetes binary
- hosts:
  - kube_cluster
  become: true
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  vars:
    kube_version: "1.19.9"
  roles:
  # 需要和全局变量里的 binary.yml 值保持一致
  - { role: cluster-ops/upgrade/normal, docker_enable_proxy: true, upgrade_cs: "kubernetes" }

# update kubernetes
- hosts:
  - kube_cluster
  become: true
  serial: 1
  gather_facts: true
  any_errors_fatal: "{{ any_errors_fatal | default(true) }}"
  vars:
    kube_version: "1.19.9"
  roles:
  - { role: cluster-ops/upgrade/kubernetes }
